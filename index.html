<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart({{ cart }})</div>
    <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>
    <!-- Import Product Display Component -->
    <script src = "./components/productDisplay.js"></script>
    <!-- Import Review List Component-->
    <script src = "./components/reviewList.js"></script>
    <!-- Import Feedback Form Component -->
    <script src = "./components/reviewForm.js"></script>
    <!-- Mount Vue App-->
    <script>
        const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
